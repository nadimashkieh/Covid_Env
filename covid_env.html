<!DOCTYPE html>
<html>
<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
  <!-- Import vega-embed -->
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>
<body>
  <H1><CENTER>Covid and the Environment</CENTER></H1>
  <div id="vis"></div>

  <script type="text/javascript">
    var spec = "https://raw.githubusercontent.com/nadimashkieh/Covid_Env/main/covid_env_vega.json";
    vegaEmbed('#vis', spec).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
    }).catch(console.error);
  
    //console.log(result.view);
  </script>

  <style>
  table {
    border-collapse: collapse;
    border: 1px solid black;
  } 

  table.a {
   table-layout: auto;
   width: 100%;  
  }  
</style>
  
<table class="a">
   <tr><th>code</th><th>	name</th><th>	type</th></tr>
   <tr><td>P</td><td>Positive	Polarity</td></tr>
   <tr><td>N</td><td>Negative	Polarity</td></tr>
   <tr><td>U</td><td>Nuetral	Polarity</td></tr>
   <tr><td>S</td><td>Significant	Intensity</td></tr>
   <tr><td>R</td><td>Relational	Intensity</td></tr>
   <tr><td>W</td><td>Weak	Intensity</td></tr>
   <tr><td>I</td><td>Insignificant	Intensity</td></tr>
   <tr><td>T</td><td>Transmission	Mode</td></tr>
   <tr><td>C</td><td>Cases	Mode</td></tr>
   <tr><td>M</td><td>	Mortality	Mod</td></tr>
  </table>
</body>
</html>
